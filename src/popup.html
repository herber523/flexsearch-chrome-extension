<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>FlexSearch Finder</title>
  <style>
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 10px;
    }

    header {
      margin-bottom: 10px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
      color: #333;
    }

    .search-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 8px 12px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #0066dd;
    }

    .secondary {
      background-color: #6c757d;
    }

    .secondary:hover {
      background-color: #5a6268;
    }

    .success-msg {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4caf50;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s, fadeOut 0.3s 1.7s;
      z-index: 100;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>FlexSearch Finder</h1>
  </header>

  <input type="text" id="popup-search" class="search-input" placeholder="快速搜尋...">

  <div class="button-container">
    <button id="open-search-page" type="button">開啟搜尋頁面</button>
    <button id="capture-page" type="button" class="secondary">捕獲此頁面</button>
  </div>

  <div style="margin: 10px 0; display: flex; align-items: center;">
    <input type="checkbox" id="auto-capture-toggle" style="margin-right: 8px;">
    <label for="auto-capture-toggle" style="user-select:none;cursor:pointer;">自動擷取模式</label>
  </div>

  <script src="../popup.js"></script>
</body>

</html>
