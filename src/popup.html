<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>FlexSearch Finder</title>
  <style>
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 10px;
      position: relative;
    }

    #open-settings-page {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      width: 24px;
      height: 24px;
    }

    #open-settings-page svg {
      width: 100%;
      height: 100%;
      fill: #6c757d;
    }

    #open-settings-page:hover svg {
      fill: #333;
    }

    header {
      margin-bottom: 10px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
      color: #333;
    }

    .search-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .button-container {
      display: flex;
      gap: 10px;
    }

    button {
      flex-grow: 1;
      padding: 8px 12px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #0066dd;
    }

    .secondary {
      background-color: #6c757d;
    }

    .secondary:hover {
      background-color: #5a6268;
    }

    .success-msg {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4caf50;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s, fadeOut 0.3s 1.7s;
      z-index: 100;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <button id="open-settings-page" title="Settings">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.44,0.17-0.48,0.41L9.2,5.25C8.61,5.5,8.08,5.82,7.58,6.2L5.19,5.24C4.97,5.17,4.72,5.24,4.6,5.46L2.68,8.78 c-0.11,0.2-0.06,0.47,0.12,0.61l2.03,1.58C4.78,11.36,4.76,11.68,4.76,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.44 c0.04,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.48-0.41l0.36-2.44c0.59-0.24,1.12-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0.01,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
  </button>

  <header>
    <h1>FlexSearch Finder</h1>
  </header>

  <input type="text" id="popup-search" class="search-input" placeholder="快速搜尋...">

  <div class="button-container">
    <button id="open-search-page" type="button">開啟搜尋頁面</button>
    <button id="capture-page" type="button" class="secondary">捕獲此頁面</button>
  </div>

  <div style="margin: 10px 0; display: flex; align-items: center;">
    <input type="checkbox" id="auto-capture-toggle" style="margin-right: 8px;">
    <label for="auto-capture-toggle" style="user-select:none;cursor:pointer;">自動擷取模式</label>
  </div>

  <script type="module" src="./popup.js"></script>
</body>

</html>
