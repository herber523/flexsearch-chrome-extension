<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      padding: 20px;
    }
    .container {
      max-width: 800px;
    }
    article {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1 style="text-align: center;">FlexSearch Finder Settings</h1>
    </header>

    <article>
      <header><strong>General Settings</strong></header>
      <label for="auto-capture">
        <input type="checkbox" id="auto-capture" name="auto-capture" role="switch">
        Enable Automatic Page Capture
      </label>
      <small>Automatically save the content of pages you visit.</small>
    </article>

    <article>
      <header><strong>Ignore List</strong></header>
      <p>Enter domains to ignore, one per line. (e.g., google.com)</p>
      <textarea id="ignore-list" name="ignore-list" rows="8" placeholder="example.com\nwikipedia.org"></textarea>
    </article>

    <article>
      <header><strong>Database Management</strong></header>
      <div class="grid">
        <div><strong>Status:</strong> <span id="db-status">N/A</span></div>
        <div><strong>Total Records:</strong> <span id="db-record-count">0</span></div>
        <div><strong>Database Size:</strong> <span id="db-size">0 B</span></div>
      </div>
      <footer style="margin-top: 1rem;">
        <button id="clear-database" class="contrast outline">Clear All Data</button>
        <button id="update-database-info" class="secondary outline">Update Info</button>
      </footer>
    </article>

  </main>
  <script type="module" src="./settings.js"></script>
</body>
</html>
